<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    <style>
        .container {
      margin: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .list {
      margin-top: 20px;
    }
    .ul {
            list-style-type: none;
            padding: 0;
    }
    .li {
            margin-bottom: 5px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopping List</h2>
        <form id="shoppingForm">
            <input type="text" id="itemInput" placeholder="Enter an item" required>
            <input type="submit" value="Add Item">
        </form>
        <ul id="itemList"></ul>
    </div>

    <div class="container2">
        <h1>Shopping List</h1>
        <button class="button" onclick="getShoppingList()">Get Shopping List</button>
        <ul id="shoppingList" class="list"></ul>
      </div>

    <script src="index.js"></script>
</body>
</html>
